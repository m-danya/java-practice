<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="common-things :: bootstrap-head"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавить клиента</title>
</head>
<body>
<div th:replace="common-things :: menu('clients')"/>


<div class="container mt-3" style="max-width: 400px;">
    <form method="post" action="/saveClient">
        <input type="hidden" name="id">

        <div class="form-group">
            <label>Тип клиента</label>
            <input class="form-control" name="type">
        </div>
        <div class="form-group">
            <label>Имя или название</label>
            <input class="form-control" name="name">
        </div>
        <div class="form-group">
            <label>Отчество</label>
            <input class="form-control" name="middle_name">
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <input class="form-control" name="surname">
        </div>
        <div class="form-group">
            <label>Адрес</label>
            <input class="form-control" name="address">
        </div>
        <div class="form-group">
            <label>Телефон</label>
            <input class="form-control" name="phone_number">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Дата рождения</label>
            <input class="form-control" name="date_of_birth">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

</div>

<div th:replace="common-things :: bootstrap-body"/>
</body>
</html>
