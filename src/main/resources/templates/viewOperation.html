<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="common-things :: bootstrap-head"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Операция</title>
</head>
<body>
<div th:replace="common-things :: menu('operations')"/>


<div class="container mt-3" style="max-width: 400px;">
    <div style="display: flex; ">
        <div class="ml-1" th:object="${operation}">
            <form method="get" action="/viewAccount">
                <input type="hidden" name="id" th:value="*{getAccount().getId()}"/>
                <button type="submit" class="btn btn-secondary">Счёт</button>
            </form>
        </div>
        <div class="">
            <form method="post" action="/deleteOperation" th:object="${operation}" class="ml-2">
                <input type="hidden" name="id" th:value="*{getId()}">
                <button type="submit" class="btn btn-danger">
                    Удалить
                </button>
            </form>
        </div>
    </div>
    <br/>
    <form method="post" action="/updateOperation" th:object="${operation}">
        <input type="hidden" name="id" th:value="*{getId()}">

        <div class="form-group">
            <label>Сумма</label>
            <input class="form-control" name="amount" th:value="*{getAmount()}">
        </div>
        <div class="form-group">
            <label>Счёт</label>
            <input class="form-control" name="account" th:value="*{getAccount().getId()}">
        </div>
        <div class="form-group">
            <label>Время</label>
            <input class="form-control" name="timestamp" th:value="*{getTimestamp()}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

</div>


<div th:replace="common-things :: bootstrap-body"/>
</body>
</html>
