<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="common-things :: bootstrap-head"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Отделение</title>
</head>
<body>
<div th:replace="common-things :: menu('branches')"/>


<div class="container mt-3" style="max-width: 400px;">
    <div style="display: flex; ">
        <div class="ml-1">
            <form method="get" action="/accounts">
                <input type="hidden" name="filter_by" th:value="branch_id"/>
                <input type="hidden" name="branch_id" th:value="${branch.getId()}"/>
                <button type="submit" class="btn btn-info">Счета</button>
            </form>
        </div>
        <div class="ml-1">
            <form method="get" action="/viewBranch">
                <input type="hidden" name="id" th:value="${branch.getId()}"/>
                <button type="submit" class="btn btn-secondary">Редактировать</button>
            </form>
        </div>
        <div class="ml-1">
            <form method="post" action="/deleteBranch" th:object="${branch}" class="ml-2">
                <input type="hidden" name="id" th:value="*{getId()}">
                <button type="submit" class="btn btn-danger">
                    Удалить
                </button>
            </form>
        </div>
    </div>
    <br/>
    <form method="post" action="/updateBranch" th:object="${branch}">
        <input type="hidden" name="id" th:value="*{getId()}">

        <div class="form-group">
            <label>Название</label>
            <input class="form-control" name="name" th:value="*{getName()}">
        </div>
        <div class="form-group">
            <label>Адрес</label>
            <input class="form-control" name="address" th:value="*{getAddress()}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

</div>

<div th:replace="common-things :: bootstrap-body"/>
</body>
</html>
