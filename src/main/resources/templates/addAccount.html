<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="common-things :: bootstrap-head"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавить счёт</title>
</head>
<body>
<div th:replace="common-things :: menu('accounts')"/>


<div class="container mt-3" style="max-width: 400px;">
    <form method="post" action="/saveAccount">
        <div class="form-group">
            <label>Баланс</label>
            <input class="form-control" name="balance">
        </div>
        <div class="form-group">
            <label>Тип</label>
            <input class="form-control" name="type">
        </div>
        <div class="form-group">
            <label>Отделение</label>
            <input class="form-control" name="branch">
        </div>
        <div class="form-group">
            <label>Клиент</label>
            <input class="form-control" name="client">
        </div>
        <div class="form-group">
            <label>Номер счёта, на который начисляется процент</label>
            <input class="form-control" name="interest_yield_receiver">
        </div>
        <div class="form-group">
            <label>Активность</label>
            <input class="form-control" name="is_active">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

</div>

<div th:replace="common-things :: bootstrap-body"/>
</body>
</html>
